<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casita</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="casita"></canvas>
    <script>
        const canvas = document.getElementById("casita");
        const ctx = canvas.getContext("2d");
        const size = 500;
        
        canvas.width = size;
        canvas.height = size;
        
        ctx.fillStyle = "#87CEEB";
        ctx.fillRect(0, 0, size, size / 2);
        
        ctx.fillStyle = "#228B22";
        ctx.fillRect(0, size / 2, size, size / 2);
        
        ctx.fillStyle = "#8B4513";
        ctx.fillRect(150, 250, 200, 200);
        
        ctx.fillStyle = "#A52A2A";
        ctx.beginPath();
        ctx.moveTo(250, 150);
        ctx.lineTo(120, 250);
        ctx.lineTo(380, 250);
        ctx.closePath();
        ctx.fill();
        
        ctx.fillStyle = "#DAA521";
        ctx.fillRect(225, 350, 50, 100);
        
        ctx.fillStyle = "#ADD8E6";
        ctx.fillRect(170, 270, 50, 50);
        ctx.fillRect(280, 270, 50, 50);
    </script>
</body>
</html>
